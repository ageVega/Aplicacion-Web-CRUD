<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amo de Casa</title>
    <!-- Bootstrap, Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="/static/main.css">

<body class="bg-dark text-white">

    <div class="container">

        <div class="col-md-4 offset-md-4">
            <h1>Tareas de Casa</h1>

            <form id="taskForm" class="card card-body text-white" style="background-color: #202020;">
                <label for="tarea">Tarea</label>
                <input type="text" name="tarea" placeholder="Tarea" class="form-control mb-2" required>

                <label for="prioridad">Prioridad</label>
                <select name="prioridad" class="form-control mb-2" required>
                    <option value="1">1. Cr√≠tica</option>
                    <option value="2">2. Urgente</option>
                    <option value="3">3. Importante</option>
                    <option value="4">4. Moderado</option>
                    <option value="5">5. Menor</option>
                </select>

                <button class="btn btn-primary">Save</button>
            </form>

            <ul id="taskList" class="list-group">
                
            </ul>

        </div>

    </div>

    <script src="/static/main.js"></script>

</body>

</html>
